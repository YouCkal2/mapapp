<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>무제 문서</title>

	<!-- JQuery Mobile을 사용하기 위해 반드시 필요한 태그-->
	<link rel="stylesheet" href= "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script src= "http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script src= "http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
    
<!-- 구글맵 API 라이브러리 파일(CDN 방식) (서버호스팅) -->
<script src= "http://maps.google.com/maps/api/js?sensor=true&language=ko"></script>
    
	<!-- JQuery-UI-Map을 사용하기 위해 반드시 필요한 태그 (ui 폴더 다운) -->
	<script src= "http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
    	<script src= "ui/min/jquery.ui.map.full.min.js" type="text/javascript"></script>
    	<script src= "ui/jquery.ui.map.extensions.js" type="text/javascript"></script>   
        
<!-- 사용자 정의 자바스크립트 파일-->
<script src="myLocation.js"></script>
<script src="myAddress.js"></script>
<script src="myRoute.js"></script>

<script>
	$(document).ready(function() { <!-- function == callback함수-->
        initCordova();
		//이벤트 핸들러 정의
		$('#btnLocationSearch').click(function() {
			getMyLocation();
		});
		$('#btnAddressSearch').click(function() {
			getMapAddress();
		});
		$('#btnRouteSearch').click(function() {
			getMyRoute();
		});
    });
	// 폰갭 초기화
	function initCordova(){
		document.addEventListener('deviceready',onDeviceReady,true);
	}
	function onDeviceReady(){
		navigator.notification.alert('장치 준비됨',null,'코르도바 API');
	}
</script>
	<style>
		#mapArea1, #mapArea2, #mapArea3 { width:100%; height:330px; }
	</style>
</head>

<body>
	<!-- 현재위치 지도표시 화면-->
    <div data-role="page" id="myLocationSearchPage" data=position="fixed" > <!-- id == #, class == . -->
    	<div data-role="header">
        	<h1>구글맵 지도활용 App</h1>
        </div>
        <div data-role="content">
        	<div id="box1" class="ui-bar ui-bar-a"> <!-- 기본클래스 / 개별클래스-->
            	위도: </br> 경도:
            </div>
            <input type="button" id="btnLocationSearch" value="현재 위치 맵 표시"> 
            <div id="mapArea1"></div>
        </div>
        <div data-role="footer" data-position="fixed">
        	<div data-role="navbar">
        		<ul>
            		<li><a href="#myLocationSearchPage"> 현위치 검색</a></li>
                	<li><a href="#mapAddressSearchPage"> 지명의 지도검색</a></li>
                	<li><a href="#myRouteSearchPage"> 경로검색</a></li>
            	</ul>
        	</div>
    	</div>
    </div>
      
  	<!-- 검색위치 지도표시 화면-->
    <div data-role="page" id="mapAddressSearchPage" data=position="fixed" >
    	<div data-role="header">
        	<h1>구글맵 지도활용 App</h1>
        </div>
        <div data-role="content">
        	<div id="box2" class="ui-bar ui-bar-a"> <!-- 기본클래스 / 개별클래스-->
            	<label for="addSearch"> 지역명: </label>
                <input type="search" id="addSearch" placeholder="예)서울시청">
            </div>
            <input type="button" id="btnAddressSearch" value="검색 위치 맵 표시"> 
            <div id="mapArea2"></div>
        </div>
        <div data-role="footer" data-position="fixed">
        	<div data-role="navbar">
        		<ul>
            		<li><a href="#myLocationSearchPage"> 현위치 검색</a></li>
                	<li><a href="#mapAddressSearchPage"> 지명의 지도검색</a></li>
                	<li><a href="#myRouteSearchPage"> 경로검색</a></li>
            	</ul>
        	</div>
    	</div>
    </div>
    
    <!-- 경로 지도표시 화면-->
    <div data-role="page" id="myRouteSearchPage" data=position="fixed" >
    	<div data-role="header">
        	<h1>구글맵 지도활용 App</h1>
        </div>
        <div data-role="content">
        	<div id="box3" class="ui-bar ui-bar-a"> <!-- 기본클래스 / 개별클래스-->
            	<label for="strSearch"> 출발지: </label>
                <input type="search" id="strSearch" placeholder="예)서울시청">
                <label for="strSearch"> 도착지: </label>
                <input type="search" id="endSearch" placeholder="예)서울역">
            </div>
            <input type="button" id="btnRouteSearch" value="경로 맵 표시"> 
            <div id="mapArea3"></div>
        </div>
        <div data-role="footer" data-position="fixed">
        	<div data-role="navbar">
        		<ul>
            		<li><a href="#myLocationSearchPage"> 현위치 검색</a></li>
                	<li><a href="#mapAddressSearchPage"> 지명의 지도검색</a></li>
                	<li><a href="#myRouteSearchPage"> 경로검색</a></li>
            	</ul>
        	</div>
    	</div>
    </div>
</body>
</html>
